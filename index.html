<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <title>todoListDragDrop</title>
</head>

<body dir="rtl">

  <!-- modal -->
  <div class="modal" id="todo_form">
    <div class="header">
      <div class="title">اضافه کردن یادداشت</div>
      <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
      <input type="text" id="todo_input" />
      <input type="submit" value="Add Todo" id="todo_submit" />
    </div>
  </div>
  <!-- todo -->
  <div class="todo-container">
    <div class="status" id="no_status">
      <h1>لیست کل کارها</h1>
      <button id="add_btn" data-target-modal="#todo_form">+ اضافه کردن</button>
      <!-- example template -->
      <div draggable="true" class="todo" id="Buy a Pizza">
        <span class="close"> &times; </span>
        <p>خرید وسایل خانه</p>
      </div>
    </div>
    <div class="status uncompleted">
      <h1>شروع نشده</h1>
    </div>
    <div class="status completeing">
      <h1>در حال انجام </h1>
    </div>
    <div class="status completed">
      <h1>انجام شده</h1>
    </div>
  </div>

  <div id="overlay"></div>
  <!-- functional way -->
  <!-- <script src="js/app.js"></script> -->

  <!-- oop way -->
  <script src="/js/withClass.js"></script>
</body>

</html>
